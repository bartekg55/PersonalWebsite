<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/main.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#27ae60', '#3498db', '#9b59b6', '#34495e', '#e74c3c', '#e67e22'],
                anchors: ['home', 'about', 'timeline', 'skills', 'projects', 'contact'],
                menu: '#menu',
                responsiveWidth: 900
            });
            function locationHashChanged() {
                switch (location.hash) {
                    case "#about":
                        $("#2").addClass("animated fadeInLeftBig");
                        break;
                    case "#timeline":
                        $("#3").addClass("animated fadeInLeftBig");
                        break;
                    case "#skills":
                        $("#4").addClass("animated fadeInLeftBig");
                        break;
                    case "#projects":
                        $("#5").addClass("animated fadeInLeftBig");
                        break;
                    case "#contact":
                        $("#6").addClass("animated fadeInLeftBig");
                        break;
                }
            }
            window.onhashchange = locationHashChanged;
        });
    </script>
    <title>BartoszGajda.com</title>
</head>
<body>
<ul id="menu">
    <li data-menuanchor="home"><a href="#home" title="Home"><i class="fa fa-home fa-fw"></i></a></li>
    <li data-menuanchor="about"><a href="#about" title="About"><i class="fa fa-male fa-fw"></i></a></li>
    <li data-menuanchor="timeline"><a href="#timeline" title="Timeline"><i class="fa fa-calendar fa-fw"></i></a></li>
    <li data-menuanchor="skills"><a href="#skills" title="Skills"><i class="fa fa-star-half-o fa-fw"></i></a></li>
    <li data-menuanchor="projects"><a href="#projects" title="Projects"><i class="fa fa-code fa-fw"></i></a></li>
    <li data-menuanchor="contact"><a href="#contact" title="Contact"><i class="fa fa-envelope-o fa-fw"></i></a></li>
</ul>
<div id="fullpage">
    <div class="section" data-anchor="home">
        <div>
            <p class="animated fadeInLeftBig" id="1">Home</p>
        </div>
    </div>
    <div class="section" data-anchor="about">
        <div>
            <p id="2">About</p>
        </div>
    </div>
    <div class="section" data-anchor="timeline">
        <div>
            <p id="3">Timeline</p>
        </div>
    </div>
    <div class="section" data-anchor="skills">
        <div>
            <p id="4">Skills</p>
        </div>
    </div>
    <div class="section" data-anchor="projects">
        <div>
            <p id="5">Projects</p>
        </div>
    </div>
    <div class="section" data-anchor="contact">
        <div>
            <p id="6">Contact</p>
        </div>
    </div>
</div>
</body>
</html>
