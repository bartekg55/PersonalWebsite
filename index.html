<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#27ae60', '#3498db', '#9b59b6', '#34495e', '#e74c3c', '#e67e22'],
                anchors: ['home', 'about', 'timeline', 'skills', 'projects', 'contact'],
                menu: '#menu',
                responsiveWidth: 1100
            });
            function locationHashChanged() {
                switch (location.hash) {
                    case "#about":
                        $(".about").addClass("animated fadeInLeftBig").removeClass("hidden");
                        break;
                    case "#timeline":
                        $(".timeline").addClass("animated fadeInLeftBig").removeClass("hidden");
                        break;
                    case "#skills":
                        $(".skills").addClass("animated fadeInLeftBig").removeClass("hidden");
                        break;
                    case "#projects":
                        $(".projects").addClass("animated fadeInLeftBig").removeClass("hidden");
                        break;
                    case "#contact":
                        $(".contact").addClass("animated fadeInLeftBig").removeClass("hidden");
                        break;
                }
            }
            window.onhashchange = locationHashChanged;
        });
    </script>
    <title>BartoszGajda.com</title>
</head>
<body>
<ul id="menu">
    <li data-menuanchor="home"><a href="#home" value="Home"><i class="fa fa-home fa-fw"></i></a></li>
    <li data-menuanchor="about"><a href="#about" value="About"><i class="fa fa-male fa-fw"></i></a></li>
    <li data-menuanchor="timeline"><a href="#timeline" value="Timeline"><i class="fa fa-calendar fa-fw"></i></a></li>
    <li data-menuanchor="skills"><a href="#skills" value="Skills"><i class="fa fa-star-half-o fa-fw"></i></a></li>
    <li data-menuanchor="projects"><a href="#projects" value="Projects"><i class="fa fa-code fa-fw"></i></a></li>
    <li data-menuanchor="contact"><a href="#contact" value="Contact"><i class="fa fa-envelope-o fa-fw"></i></a></li>
</ul>
<div id="fullpage">
    <div class="section" data-anchor="home">
        <div>
            <p class="animated bounceInUp" style="font-size: 100px;">Home</p>
            <p class="animated bounceInUp" style="font-size: 80px; -webkit-animation-delay: 0.2s;">Sub title</p>
        </div>
    </div>
    <div class="section" data-anchor="about">
        <div>
            <p class="about hidden" style="font-size: 100px;">About</p>
        </div>
    </div>
    <div class="section" data-anchor="timeline">
        <div>
            <p class="timeline hidden" style="font-size: 100px;">Timeline</p>
        </div>
    </div>
    <div class="section" data-anchor="skills">
        <div>
            <p class="skills hidden" style="font-size: 100px;">Skills</p>
        </div>
    </div>
    <div class="section" data-anchor="projects">
        <div>
            <p class="projects hidden" style="font-size: 100px;">Projects</p>
        </div>
    </div>
    <div class="section" data-anchor="contact">
        <div>
            <p class="contact hidden" style="font-size: 100px;">Contact</p>
        </div>
    </div>
</div>
</body>
</html>
