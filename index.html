<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/main.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['pink', '#4BBFC3', '#7BAABE', 'salmon'],
                anchors: ['first', 'second', 'third', 'fourth'],
                menu: '#menu',
                responsiveWidth: 900
            });
        });
    </script>
    <title>BartoszGajda.com</title>
</head>
<body>
<div id="menu" style="width: 50px; position: fixed; top: 10px; right: 0; z-index: 1;">
    <a data-menuanchor="first" class="btn btn-default" href="#first">1</a>
    <a data-menuanchor="second" class="btn btn-default" href="#second">2</a>
    <a data-menuanchor="third" class="btn btn-default" href="#third">3</a>
    <a data-menuanchor="fourth" class="btn btn-default" href="#fourth">4</a>
</div>
<div id="fullpage">
    <div class="section" data-anchor="first">
        <div>
            <p style="text-align: center;">Pierwszy</p>
        </div>
    </div>
    <div class="section" data-anchor="second">
        <div>
            <p style="text-align: center;">Drugi</p>
        </div>
    </div>
    <div class="section" data-anchor="third">
        <div>
            <p style="text-align: center;">Trzeci</p>
        </div>
    </div>
    <div class="section" data-anchor="fourth">
        <div>
            <p style="text-align: center;">Czwarty</p>
        </div>
    </div>
</div>
</body>
</html>
